<html>
<head>
    <title>Details form</title>
    <link rel = "icon" href = "favicon.png" type = "image/x-icon">
    <!--    <script type="text/javascript" src="/submit-data.js"></script>-->
    <style>
        body{
          margin: 0;
          padding: 0;
          text-align:center;

          background-image:linear-gradient(to bottom right, #33adff , #7300e6);
        }
        #title{
          font-size:45px;
        }
        #description{
          font-size:20px;
        }
        #form{
          width:90%;
          padding:30px;
          margin: auto;
          margin-top:20px;
          border-radius:10px;
          text-align:left;
          background-color:rgba(0,0,0,0.6);
          font-size:20px;
          color:white;
          font-family: 'Courier New', Courier, monospace;
        }

        #navbar {
          display: flex;
          align-items: center;
          justify-content: space-between;
          background-color: #800080;
        }

        #navbar-left-child {
          color: aliceblue;
          margin-left: 15px;
        }

        #navbar-right-child {
          margin-right: 15px;
        }

        #navbar-right-child a {
          display: inline-block;
          color: aliceblue;
          margin-left: 15px;
          font-size: 16px;
          text-decoration: none;
        }

        #navbar-right-child a:hover {
          transform: scale(1.1);
        }

        #category{
          margin-bottom: 10px;
          width:160px;
          margin-right: 20px;
          padding:15px;
          border-radius:10px;
        }
        #numQ{
          margin-bottom: 10px;
          margin-right: 20px;
          width:160px;
          padding:15px;
          border-radius:10px;
        }
        #Qtitle{
          margin-right: 50px;
          width:160px;
          padding:15px;
          border-radius:10px;
        }

        #submit{
          width:150px;
          padding:15px;
          font-size:15px;
          border-radius:10px;
          border:none;
          color:white;
          background-color:green;
        }

    </style>
</head>

<body>
<header>
    <!-- <img src="/picture/1.png" alt="Icon"> -->

    <div id="navbar">
        <div id="navbar-left-child">
            <h2>QuizQuest</h2>
        </div>
        <div id="navbar-right-child">
            <a href="#">Home</a>
            <a href="#">Play Quiz</a>
            <a href="#">Contact</a>
        </div>
    </div>

</header>

<div>
    <form id="form" onsubmit="event.preventDefault(); createQuiz();">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Enter category name" required>

        <label for="numQ">Number of Questions:</label>
        <input type="number" id="numQ" name="numQ" placeholder="Enter number" required>

        <label for="Qtitle">Quiz Name:</label>
        <input type="text" id="Qtitle" name="title" placeholder="Enter quiz name" required>

        <button id="submit" type="submit">Create Quiz</button>
    </form>
</div>

<script>
    function createQuiz() {
      var formData = new FormData(document.querySelector('form'));

        fetch('/quiz/create', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(questions => displayQuestions(questions))
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
